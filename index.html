<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        header{
           width: 100%;
           box-sizing: border-box;
        }
        ul{
            background-color:aquamarine ;
            width: 90%;
            list-style-type: none;
            display: inline-flex;

        }
        li{
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>Inicio</li>
            <li>Contacto</li>
            <li>Trabajos</li>
            <li>Prueba 1</li>
            <li>Prueba 2</li>
        </ul>
    </header>
</body>
</html>
